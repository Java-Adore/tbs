<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="template/master.xhtml">

	<ui:define name="title">
		<title>#{loc.TOUR_SALES_DETAILS_PAGE_TITLE}</title>
	</ui:define>

	<ui:define name="content">

		<h:form id="form">
			<p:fieldset id="fieldset"
				legend="#{loc.TOUR_SALES_DETAILS_ADD_TOUR_SALES_DETAILS}"
				style="margin-bottom:20px;align:right;">
				<h:messages style="color:#0040FF;" />
				<h:panelGrid id="traveller" columns="2">

					<h:outputLabel value="#{loc.TOUR_SALES_LBL_SELECT_TOUR_PACKAGE}" />
					<h:selectOneMenu
						value="#{tourSalesDetailsBean.selectedTourPackageID}">
						<f:selectItem itemLabel="-- Select Tour Package --" itemValue="#{null}"/>
						<f:selectItems value="#{tourSalesDetailsBean.tourPackages}"
							var="tourPackage" itemLabel="#{tourPackage.tourCode}"
							itemValue="#{tourPackage.ID}" />
					</h:selectOneMenu>

					<h:outputLabel value="#{loc.TOUR_SALES_LBL_SELECT_TRAVELLER}" />
					<h:selectOneMenu value="#{tourSalesDetailsBean.selectedTravellerID}">
						<f:selectItem itemLabel="-- Select Traveller --" itemValue="#{null}"/>
						<f:selectItems value="#{tourSalesDetailsBean.travellers}"
							var="traveller" itemLabel="#{traveller.emailAddress}"
							itemValue="#{traveller.ID}" />
					</h:selectOneMenu>

					<f:facet name="footer">
						<br />
						<h:commandButton id="submit" value="#{loc.GENERAL_SUBMIT_BUTTON}"
							ajax="true" update=":form"
							actionListener="#{tourSalesDetailsBean.addNewTourSalesDetails()}" />
					</f:facet>
				</h:panelGrid>
			</p:fieldset>
		</h:form>

	</ui:define>

</ui:composition>
