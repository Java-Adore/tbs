<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="template/master.xhtml">

	<ui:define name="title">
		<title>#{loc.TOUR_PACKAGE_PAGE_TITLE}</title>
	</ui:define>
	
	<ui:define name="content">

					<h:form id="form">
						<p:fieldset legend="#{loc.ADD_NEW_TOUR_PACKAGE}" style="margin-bottom:20px;align:right;">
							<p:panelGrid id="idPaneltourpackage" style="border:none;">
  								<p:row>
    								<p:column>
    									<p:outputLabel value="#{loc.TOUR_PACKAGE_LBL_TOUR_CODE}" />
    								</p:column>
    								<p:column>
    									<p:inputText value="#{tourPackageBean.tourCode}" required="true" requiredMessage="#{loc.TOUR_PACKAGE_MSG_TOUR_CODE_IS_REQUIRED}"/>
    								</p:column>
  								</p:row>
  								<p:row>
    								<p:column>
    									<p:outputLabel value="#{loc.TOUR_PACKAGE_LBL_VEHICLE_NUMBER_PLATE}" />
    								</p:column>
    								<p:column>
    									<p:inputText  value="#{tourPackageBean.vehicleNumberPlate}" required="true" requiredMessage="#{loc.TOUR_PACKAGE_MSG_VEHICLE_NUMBER_PLATE_IS_REQUIRED}"/>
    								</p:column>
  								</p:row>
  								<p:row>
    								<p:column>
    									<p:outputLabel value="#{loc.TOUR_PACKAGE_LBL_TOUR_DATE}" />
    								</p:column>
    								<p:column>
    									<p:calendar value="#{tourPackageBean.tourDate}" pattern="dd/MM/yyyy HH:mm" requiredMessage="#{loc.TOUR_PACKAGE_MSG_TOUR_DATE_IS_REQUIRED}"  
											required="true" mindate="#{tourPackageBean.today}"/>
										<p:calendar value="#{tourPackageBean.tourDate}" pattern="MM/dd/yyyy HH:mm" />
    								</p:column>
  								</p:row>
  								<p:row>
    								<p:column>
    									<p:outputLabel value="#{loc.TOUR_PACKAGE_LBL_DEPART_FROM}" />
    								</p:column>
    								<p:column>
    									<p:inputText value="#{tourPackageBean.departFrom}" required="true" requiredMessage="#{loc.TOUR_PACKAGE_MSG_DEPART_FROM_IS_REQUIRED}"/>
    								</p:column>
  								</p:row>
  								<p:row>
    								<p:column>
    									<p:outputLabel value="#{loc.TOUR_PACKAGE_LBL_DESTINATION}" />
    								</p:column>
    								<p:column>
    									<p:inputText value="#{tourPackageBean.detination}" required="true" requiredMessage="#{loc.TOUR_PACKAGE_MSG_DESTINATION_IS_REQUIRED}"/>
    								</p:column>
  								</p:row>
  								<p:row>
    								<p:column colspan="2" style="text-align:right;">
    									<p:commandButton id="submit" value="#{loc.GENERAL_SUBMIT_BUTTON}" ajax="true" update=":growlForm" actionListener="#{tourPackageBean.addNewPackage()}"/>
    								</p:column>
  								</p:row>
							</p:panelGrid>
    					</p:fieldset>
					</h:form>
				
	</ui:define>

</ui:composition>
