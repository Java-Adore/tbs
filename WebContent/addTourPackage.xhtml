<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="template/master.xhtml">

	<ui:define name="title">
		<title>#{loc.TOUR_PACKAGE_PAGE_TITLE}</title>
	</ui:define>
	
	<ui:define name="content">

					<h:form id="form">
						<p:fieldset legend="#{loc.ADD_NEW_TOUR_PACKAGE}" style="margin-bottom:20px;align:right;">
							
  								<table>
  									<tr>
  										<td colspan="3">
  											<h:messages style="color:#0040FF;"/>
  										</td>
  									</tr>
  									<tr>
  										<td>
  											<h:outputLabel value="#{loc.TOUR_PACKAGE_LBL_TOUR_CODE}" />
  										</td>
  										<td>
  											<h:inputText id="tourCode" value="#{tourPackageBean.tourCode}" required="true" requiredMessage="#{loc.TOUR_PACKAGE_MSG_TOUR_CODE_IS_REQUIRED}"/>
  										</td>
  									</tr>								
  									<tr>
  										<td>
  											<h:outputLabel value="#{loc.TOUR_PACKAGE_LBL_VEHICLE_NUMBER_PLATE}" />
  										</td>
  										<td>
  											<h:inputText id="vehicleNumberPlate" value="#{tourPackageBean.vehicleNumberPlate}" required="true" requiredMessage="#{loc.TOUR_PACKAGE_MSG_VEHICLE_NUMBER_PLATE_IS_REQUIRED}"/>
  										</td>
  									</tr>
  									<tr>
  										<td>
  											<h:outputLabel value="#{loc.TOUR_PACKAGE_LBL_TOUR_DATE}" />
  										</td>
  										<td>
  											<h:inputText id="tourDate" styleClass="tourDate" value="#{tourPackageBean.tourDate}" requiredMessage="#{loc.TOUR_PACKAGE_MSG_TOUR_DATE_IS_REQUIRED}"  
											required="true">
												<f:convertDateTime pattern="yyyy-mm-dd" />
											</h:inputText>

  										</td>
  									</tr>
  									<tr>
  										<td>
  											<h:outputLabel value="#{loc.TOUR_PACKAGE_LBL_DEPART_FROM}" />
  										</td>
  										<td>
  											<h:inputText id="departFrom" value="#{tourPackageBean.departFrom}" required="true" requiredMessage="#{loc.TOUR_PACKAGE_MSG_DEPART_FROM_IS_REQUIRED}"/>
  										</td>
  									</tr>
  									<tr>
  										<td>
  											<h:outputLabel value="#{loc.TOUR_PACKAGE_LBL_DESTINATION}" />
  										</td>
  										<td>
  											<h:inputText id="destination" value="#{tourPackageBean.destination}" required="true" requiredMessage="#{loc.TOUR_PACKAGE_MSG_DESTINATION_IS_REQUIRED}"/>
  										</td>
  									</tr>
  									<tr>
  										<td>
  										
  										</td>
  										<td>
  											<br />
  											<h:commandButton id="submit" value="#{loc.GENERAL_SUBMIT_BUTTON}" ajax="true" update=":form" actionListener="#{tourPackageBean.addNewPackage()}"/>
  										</td>
  										<td>
  										
  										</td>
  									</tr>
  								</table>
    					</p:fieldset>
					</h:form>
				
	</ui:define>

</ui:composition>
