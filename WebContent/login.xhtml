<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="template/master.xhtml">

	<ui:define name="title">
		<title>#{loc.LOGIN_PAGE_TITLE}</title>
	</ui:define>
	
	<ui:define name="content">
	<center>
		<table border="0" dir="#{loc.dir}">
			<tr>
				<td>
					<h:form id="form">
					<h:messages />
					
						<p:fieldset legend="#{loc.signInLbl}" style="margin-bottom:20px;align:right;">
							<p:panelGrid id="idPanellogin" style="border:none;">
  								<p:row>
    								<p:column>
    									<h:outputLabel value="#{loc.usernameLbl}" />
    								</p:column>
    								<p:column>
    									<h:inputText id="email"  value="#{loginBean.email}" required="true" requiredMessage="#{loc.GENERAL_EMAIL_IS_REQUIRED}"/>
    								</p:column>
  								</p:row>
  								<p:row>
    								<p:column>
    									<h:outputLabel value="#{loc.passwordLbl}" />
    								</p:column>
    								<p:column>
    									<h:password id="pass"  value="#{loginBean.password}" required="true" requiredMessage="#{loc.GENERAL_PASSOWRD_IS_REQURED}"/>
    								</p:column>
  								</p:row>
  								<p:row>
    								<p:column colspan="2" style="text-align:center;">
    									<h:commandButton id="submit" value="#{loc.login}" update="@form" actionListener="#{loginBean.login()}"/>
    								</p:column>
    								<p:column colspan="2" style="text-align:center;">
    									<h:commandButton id="reg" value="#{loc.NEW_USER}" immediate="true" ajax="false" action="register.xhtml?faces-redirect=true"/>
    								</p:column>
  								</p:row>
<!--   								<p:row> -->
<!--     								<p:column colspan="2" style="text-align:center;"> -->
<!--     									<p:commandLink href="#" value="#{loc.forgetPassTxt}" actionListener="#{testBean.execute()}"/> -->
<!--     								</p:column> -->
<!--   								</p:row> -->
							</p:panelGrid>
    					</p:fieldset>
					</h:form>
				</td>
			</tr>
		</table>
		</center>
	</ui:define>

</ui:composition>
